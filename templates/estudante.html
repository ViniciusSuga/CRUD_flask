<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudante</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align:center;">CRUD estudantes</h1>
    <div class ="container">
        <div class="row">
            <div class="col-xs-12">
                <a href="/add">Adicionar estudante</a>
            </div>
            <div class="col-xs-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>nome</th>
                        <th>idade</th>
                        <th>curso</th>
                        <th>ra</th>
                        <th>ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in estudantes %}
                    <tr>
                        <td>{{e.nome}}</td>
                        <td>{{e.idade}}</td>
                        <td>{{e.curso}}</td>
                        <td>{{e.ra}}</td>
                        <td>
                            <a href='/edit/{{e.ra}}'> Editar </a> |
                            <a href="/delete/{{e.ra}}"> Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
