<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add estudante</title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
    <body>
        <h1 style="text-align:center;">Cadastrar novo estudante</h1>
        <form action = "/add" class="container" method = "post">
            <div class="row">
                <div class="md-6">
                    <input type="text" name="nome" id="nome" placeholder="nome" class="form-control">
                </div>
                <div class="md-6">
                    <input type="text" name="idade" id="idade" placeholder="idade" class="form-control">
                </div>
                <div class="md-6">
                    <input type="text" name="curso" id="curso" placeholder="curso" class="form-control">
                </div>
            </div>
            <br>
            <div class="row col-xs-12">
                <button type="submit" class="btn-block btn-success">Enviar</button>
            </div>
        </form>
    </body>
</html>
